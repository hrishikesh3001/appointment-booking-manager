name: Java CI with Maven (with Xvfb for GUI E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Xvfb & GUI libs
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          xvfb libgtk-3-0 libxrender1 libxtst6 libxext6 libxi6 xauth

    - name: Verify Xvfb is available (diagnostics)
      run: |
        which Xvfb || true
        Xvfb -version || true
        xvfb-run --version || true

    # ---------------------------------------------------------
    # MAIN BUILD (tests + JaCoCo XML)
    # ---------------------------------------------------------
    - name: Build and run tests (unit + integration + e2e) with xvfb-run
      run: |
        xvfb-run -s "-screen 0 1280x1024x24" mvn -B clean verify -Pe2e

    # ---------------------------------------------------------
    # SONARCLOUD (must run AFTER verify in same job)
    # ---------------------------------------------------------
    - name: Analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B sonar:sonar

    # ---------------------------------------------------------
    # JACOCO BADGE
    # ---------------------------------------------------------
    - name: Generate JaCoCo Badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        badges-directory: .github/badges
        generate-coverage-badge: true
        generate-branches-badge: true

    # ---------------------------------------------------------
    # COVERALLS
    # ---------------------------------------------------------
    - name: Upload coverage to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        mvn coveralls:report
