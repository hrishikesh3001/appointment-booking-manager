name: Java CI with Maven (with Xvfb for GUI E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Xvfb & GUI libs
      # Install packages needed to run Swing headless UI in Xvfb on Ubuntu
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends xvfb libgtk-3-0 libxrender1 libxtst6 libxext6 libxi6

    - name: Start Xvfb (background) and show env
      run: |
        export DISPLAY=:99
        nohup Xvfb :99 -screen 0 1280x1024x24 > xvfb.log 2>&1 &
        sleep 2
        echo "DISPLAY=$DISPLAY"
        # show basic info to logs for debugging if GUI tests fail
        uname -a
        java -version

    - name: Build and run tests (unit + integration + e2e)
      # Use xvfb-run wrapper to ensure the forked JVMs see an X server
      # -s passes screen geometry/resolution
      run: |
        # run full verify (ITs + E2E profile). xvfb-run wraps the maven execution.
        xvfb-run -s "-screen 0 1280x1024x24" mvn -B clean verify -Pe2e

    - name: Generate JaCoCo Badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        badges-directory: .github/badges
        generate-coverage-badge: true
        generate-branches-badge: true

    - name: Upload coverage to Coveralls
      if: success()
      continue-on-error: true
      run: mvn coveralls:report
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    - name: Analyze with SonarCloud
      if: success()
      continue-on-error: true
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
